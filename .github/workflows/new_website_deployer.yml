name: Dynamic City Repo Creator (Manual-Only Guarantee)

on:
  # ðŸ›‘ Manual trigger is the primary (and intended only) way to run.
  workflow_dispatch: 
  
  # ðŸ›‘ CRITICAL FIX: This line explicitly ignores all push events, 
  # preventing the automatic running loop caused by your script's 'git push' command.
  push: []

permissions:
  # The runner requires no direct permissions, as the secrets.NEW7 token handles the heavy lifting
  contents: none
  pages: none    
  id-token: none 

jobs:
  # ----------------------------------------------------------------
  # JOB 1: EXECUTE SCRIPT AND PUSH NEW REPO
  # ----------------------------------------------------------------
  dynamic_repo_creator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v4
        with:
          # Use the NEW7 PAT token to grant cross-repository permissions
          token: ${{ secrets.NEW7 }} 
          fetch-depth: 0 

      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          pip install requests

      - name: Execute Python Script (Creates and Pushes New Repos)
        # This runs your script, which must contain the logic to create and push the new repo.
        run: python new_website_deployer.py
