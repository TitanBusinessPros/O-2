name: Final Working GitHub Pages Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
      - name: 2. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: 3. Run City/State Replacement Script
        run: python new_website_deployer.py
      - name: 4. Upload Deployment Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    # --- THIS BLOCK IS REQUIRED TO FIX THE ERROR ---
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # -----------------------------------------------
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: 5. Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
